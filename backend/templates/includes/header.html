{% load static %}

<header>
    <div class="header">
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="M&N Digital Logo">
            <h3>M&N Digital</h3>
        </div>
        <nav class="menu">
            <a class="menu_link" href="{% url 'pages:index' %}">Главная</a>
            <a class="menu_link" href="{% url 'projects:list' %}">Проекты</a>
            <a class="menu_link" href="{% url 'projects:services' %}">Услуги</a>
            <a class="menu_link" href="#">Создать заказ</a>
        </nav>
        <div class="registration">
          {% if not user.is_authenticated %}
            <a class="registration_link login" href="{% url 'pages:login' %}">
              <i class="fas fa-sign-in-alt"></i> Войти
            </a>
            <a class="registration_link signup" href="{% url 'pages:create_user' %}">
              <i class="fas fa-user-plus"></i> Регистрация
            </a>
          {% else %}
            <div class="user-profile-menu">
              <div class="user-info">
                <span class="user-name">{{ user.last_name }} {{ user.first_name }}</span>
                <img class="user-avatar" src="{{ request.user.image.url }}" alt="{{ user.get_full_name }}">
              </div>

              <div class="dropdown" id="accountDropdown">
                <a href="#" class="dropdown-toggle" id="dropdownMenuButton">
                  <i class="fas fa-chevron-down"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="{% url 'pages:profile' pk=request.user.pk %}">
                      <i class="fas fa-user"></i> Профиль
                    </a></li>
                    <li><a class="dropdown-item" href="#">
                      <i class="fas fa-cog"></i> Настройки
                    </a></li>
                    <li>
                        <form action="{% url 'logout' %}" method="post" class="logout-form">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item logout-button">
                              <i class="fas fa-sign-out-alt"></i> Выйти
                            </button>
                        </form>
                    </li>
                </ul>
              </div>
            </div>
          {% endif %}
        </div>
    </div>
</header>

<script>
  // Обработчик клика для выпадающего меню
  document.addEventListener('DOMContentLoaded', function() {
    const dropdownToggle = document.querySelector('.dropdown-toggle');
    const dropdownMenu = document.querySelector('.dropdown-menu');
    const dropdown = document.querySelector('.dropdown');

    if (dropdownToggle) {
      dropdownToggle.addEventListener('click', function(e) {
        e.preventDefault();
        dropdown.classList.toggle('open');
        dropdownMenu.classList.toggle('show');
      });
    }

    // Закрытие меню при клике вне его области
    document.addEventListener('click', function(e) {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('open');
        dropdownMenu.classList.remove('show');
      }
    });
  });
</script>
